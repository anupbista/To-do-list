<div class="container">
  <h1>To Do List</h1>
  <div class="enter_items">
    <input type="text" [(ngModel)]="newItem" placeholder="Type to do item">
      <input type="submit" (click)="pushItem()" value="Add Item">
  </div>
  <ul>
     <li *ngFor = "let i of items; let index = index">{{ i }}<span (click)="removeItem(index)"> X</span></li>
  </ul>
</div>
